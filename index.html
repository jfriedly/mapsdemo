<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map_container { width: 80%; height: 80% }
    #map_canvas { width: 100%; height: 90% }
    #controls { width: 100%; height: 10% }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="mapsdemo.js"></script>
<h1>National Monuments and Tech Giants Headquarters</h1>
<h3>Mouse over to see what's at a location</h3>
</head>
<body onload="mapInitialize()">
<div id="map_container">
    <div id="map_canvas" style="width: 100%; height: 90%"></div>
    <div id="controls">
        <input type="checkbox" id="monumentsCheckbox" />Hide National Monuments <img src="bluesmall.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="techGiantsCheckbox" />Hide Tech Giants Headquarters <img src="redsmall.png">
    </div>
</div>
</body>
</html>
